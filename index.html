<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="media/styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Esport</title>
</head>
<body>
    <header class="navbar-container">
        <div class="logo">
            <img src="/media/val-logo.png" alt="">
        </div>
        <nav class="nav-list">
            <ul>
                <li><a href="">Jadwal</a></li>
                <li><a href="">Berita</a></li>
                <li><a href="">Live</a></li>
            </ul>
        </nav>
        <div class="site-language">
            <div class="flag-container">
                <div class="flag-top"></div>
                <div class="flag-bottom"></div>
            </div>ID
        </div>
    </header>

    <main>
        <div class="title-page">
            <h1>
                Jadwal<br>Pertandingan
            
            </h1>
            <p class="wib">
                *Dalam WIB
            </p>
        </div>
        <section class="schedule-section">
            <div class="schedule 1">
                <div class="time 1"><h2>14.00</h2></div>
                <div class="team 1">
                    <h3>
                    EDG
                    </h3>
                    <img src="/media/team-icon/edg.png" alt="EDG"> <span class="versus">VS</span> 
                    <img src="/media/team-icon/navi.png" alt="Navi">
                    <h3>Navi</h3>
                </div>
            </div>
            <div class="schedule 2">
                <div class="time 2"><h2>17.00</h2></div>
                <div class="team 2">
                    <h3>PRX</h3>
                        <img src="/media/team-icon/prx.png" alt="PRX"> <span class="versus">VS</span> 
                        <img src="/media/team-icon/eg.png" alt="EG">
                    <h3>EG</h3>
                </div>
            </div>
            <div class="schedule 3">
                <div class="time 3"><h2>12.00</h2></div>
                <div class="team 3">
                    <h3>Fnatic</h3>
                        <img src="/media/team-icon/fnatic.png" alt="Fnatic"> <span class="versus">VS</span> 
                        <img src="/media/team-icon/loud.png" alt="Loud">
                    <h3>Loud</h3>
                </div>
            </div>
        </section>

        <aside>
            <div class="live-container">
                <div class="live-bar">
                    <span class="bullet">&#8226</span>
                    <p>Sedang berlangsung</p>
                </div>
                <div class="live-team">
                        <h4>DRX</h4>
                        <img src="/media/team-icon/drx.png" alt="DRX">
                        <span class="versus">VS</span> 
                        <img src="/media/team-icon/boom.png" alt="BOOM"> 
                        <h4>BOOM</h4>
                </div>
            </div>
    
        </aside>
    
    </main>

   
</body>
</html>
