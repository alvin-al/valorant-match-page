<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Esport</title>
</head>
<body>
    <header class="navbar-container">
        <div class="logo">
            <img src="/media/val-logo.png" alt="">
        </div>
        <nav class="nav-list">
            <ul>
                <li><a href="">Jadwal</a></li>
                <li><a href="">Berita</a></li>
                <li><a href="">Live</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="schedule 1">
            <div class="time 1">14.00</div>
            <div class="team 1">EDG 
                <img src="/media/team-icon/edg.png" alt="EDG"> <span class="versus">VS</span> 
                <img src="/media/team-icon/navi.png" alt="Navi"> Navi

        </div>
        <div class="schedule 2">
            <div class="time 2">14.00</div>

                <img src="/media/team-icon/prx.png" alt="PRX"> <span class="versus">VS</span> 
                <img src="/media/team-icon/eg.png" alt="EG"> EG
            </div>
        </div>
        <div class="schedule 3">
            <div class="time 3">14.00</div>
            <div class="team 3">Fnatic
                <img src="/media/team-icon/fnatic.png" alt="Fnatic <span class="versus">VS</span> 
                <img src="/media/team-icon/loud.png" alt="Loud"> Loud
            </div>
        </div>

    <aside>
        <div class="live-now"></div>
    </aside>

</html>
